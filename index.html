<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Quarter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Libre+Caslon+Display&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="intro loader position-fixed vh-100 vw-100 bg-green__100 intro--animating" style="z-index:100;">
        <video autoplay muted loop
            fetchpriority="high"
            poster="./assets/bg-compressed.jpg"
            class="intro-video position-absolute w-100 h-100 pe-none">
          <source src="./assets/bg.mp4" type="video/mp4">
        </video>
      
        <div class="position-relative z-10 w-100 h-100 d-flex flex-column align-items-center justify-content-center pe-none">
          <div class="intro-motif mx-auto">
            <div class="lottie-animation d-flex flex-column">
              <!-- flower animation inserted dynamically -->
              <lottie-player
                src="./assets/logo.json"
                background="transparent"
                speed="1"
                style="width: 160px; height: 160px;"
                autoplay
              ></lottie-player>
            </div>
            <h1 class="letter-spacing-common d-flex flex-column align-items-center text-logo">
              <span class="d-inline-block">park</span>
              <span class="d-inline-block">quarter</span>
            </h1>
          </div>
        </div>
    </div>
    <section class="main-content">
        <p>hello</p>
        <h1 class="letter-spacing-common d-flex flex-column">
          <span class="d-inline-block">park</span>
          <span class="d-inline-block">quarter</span>
        </h1>
    </section>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>
</html>
